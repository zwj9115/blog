<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>网站建设中</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css"/>
    <script src="../js/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            //进度条动画
            $(".progresBar").animate({"width":"350px"},3000, function () {
                $(".progresBar>span").fadeIn();
            });
            $(".box img").animate({
                "width":"204px",
                "height":"200px",
                "opacity":1
            },1000);
            //遮罩层动画
            $(".mask").animate({"opacity":"0.7"},800);
        });
    </script>
</head>

<body>
    <div class="mask"></div>
   <div class="box">
       <h1>网站建设中</h1>
       <h2>敬请期待</h2>
       <img src="sg2.png" alt=""/>
       <div class="progress">
           <div class="progresBar">
               <span>70%</span>
           </div>
       </div>
       <a href="../index.html" class="goBack">返回主页</a>
       <div class="copyright">
           <p>© 2016 传智播客 · 黑马格格组 &nbsp;|&nbsp; Design by <a href="http://web.itcast.com">传智播客</a></p>
       </div>
   </div>

</body>
</html>
